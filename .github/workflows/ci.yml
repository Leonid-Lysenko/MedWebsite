name: Run Tests

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: diagnostics_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: medic1312
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-dev.txt
    
    - name: Code quality checks
      run: |
        cd backend
        black --check .
        isort --check-only .
        flake8 .

    - name: Run tests (skip E2E)
      run: |
        cd backend
        pytest -m "not e2e"
