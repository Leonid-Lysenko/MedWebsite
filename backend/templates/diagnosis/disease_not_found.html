<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заболевание не найдено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .medical-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="medical-card p-5 text-center">
                    <i class="fas fa-search text-warning mb-4" style="font-size: 4rem;"></i>
                    <h2 class="text-primary mb-3">Заболевание не найдено</h2>
                    <p class="text-muted mb-4">
                        Заболевание "<strong>{{ searched_disease }}</strong>" не найдено в нашей базе данных.
                    </p>
                    
                    {% if suggestions %}
                    <div class="mb-4">
                        <h5>Возможно, вы имели в виду:</h5>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            {% for suggestion in suggestions %}
                            <a href="{% url 'disease_detail' suggestion %}" class="btn btn-outline-primary">
                                {{ suggestion }}
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Вернуться назад
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
