<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Ошибка</h4>
                    </div>
                    <div class="card-body text-center py-5">
                        <i class="fas fa-bug text-danger mb-3" style="font-size: 3rem;"></i>
                        <h5 class="text-danger">{{ error }}</h5>
                        <p class="text-muted mt-3">Пожалуйста, попробуйте еще раз или обратитесь в поддержку</p>
                        <button class="btn btn-primary mt-3" onclick="history.back()">
                            Вернуться назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
