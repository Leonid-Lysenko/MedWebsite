<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Медицинский помощник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-medical {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-medical:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card p-5 text-center">
                    <!-- Иконка ошибки -->
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <!-- Заголовок -->
                    <h2 class="text-primary mb-3">Произошла ошибка</h2>
                    
                    <!-- Сообщение об ошибке -->
                    <p class="text-muted mb-4">{{ error }}</p>
                    
                    <!-- Кнопка возврата -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-medical text-white" onclick="history.back()">
                            <i class="fas fa-arrow-left me-2"></i>
                            Вернуться назад
                        </button>
                        <a href="{% url 'how_to_use' %}" class="btn btn-outline-primary">
                            <i class="fas fa-graduation-cap me-2"></i>
                            Как пользоваться
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>
                            На главную
                        </a>
                    </div>
                    
                    <!-- Дополнительная информация -->
                    <div class="mt-4">
                        <small class="text-muted">
                            Если ошибка повторяется, обратитесь в поддержку
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
